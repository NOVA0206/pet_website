<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Healthofy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    <nav>
        <div class="logo"><img src='https://www.shutterstock.com/image-vector/dog-cat-pet-animal-logo-600nw-2447119691.jpg' alt="Healthofy Logo"></div> 
        <div class="text">
            <a href="index.html">Healthofy</a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
        <div><a href="signin.html">Sign in</a></div>
        <div><a href="cart.html">Bag</a></div>                    
    </nav>

    <main class="auth-container">
        <form id="signin-form" class="auth-form" action="SigninServlet" method="POST">
            <h2>Sign In</h2>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="singup.html">Sign Up</a></p>
    </main>

    <footer>
        <p>This site belongs to Nova</p>
    </footer>

</body>
</html>
