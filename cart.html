<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Healthofy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo"><img src='https://www.shutterstock.com/image-vector/dog-cat-pet-animal-logo-600nw-2447119691.jpg' alt="Healthofy Logo"></div> 
        <div class="text">
            <a href="index.html">Healthofy</a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
        <div><a href="singin.html">Sign in</a></div>
        <div id="cart-icon-container">
            <a href="cart.html" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <main>
        <section class="cart-container">
            <h1>Your Shopping Cart</h1>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-summary">
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">Rs. 0</span>
                </div>
                <div class="summary-item">
                    <span>Tax (5%):</span>
                    <span id="cart-tax">Rs. 0</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="cart-total">Rs. 0</span>
                </div>
            </div>
            <div class="cart-actions">
                <a href="product.html" class="btn">Continue Shopping</a>
                <button id="checkout-btn" class="btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Healthofy. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
