<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Healthofy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    <nav>
        <div class="logo"><img src='https://www.shutterstock.com/image-vector/dog-cat-pet-animal-logo-600nw-2447119691.jpg' alt="Healthofy Logo"></div> 
        <div class="text">
            <a href="index.html">Healthofy</a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
        <div><a href="singin.html">Sign in</a></div>
        <div><a href="cart.html">Bag</a></div>                    
    </nav>

    <main class="auth-container">
        <form id="signup-form" action="SignupServlet" method="post" class="auth-form">
            <h2>Sign Up</h2>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="singin.html">Sign In</a></p>
    </main>

    <footer>
        <p>This site belongs to Nova</p>
    </footer>

</body>
</html>
